type Task @model
@key(name: "task", fields: ["teamID"]){
    id: ID!
    teamID: ID!
    title: String!
    body: String
    state: String
    team: Team @connection(fields: ["teamID"])
    productImageKey: String
}

type Team @model {
    id: ID!
    name: String
    tasks: [Task] @connection(keyName: "task", fields: ["id"])
}
